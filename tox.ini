[tox]
envlist = checks,docs,licenses,covclean,{py37,py38,py39}-unittest,covreport
isolated_build = true
skip_missing_interpreters = true

[testenv]
passenv = HOME
sitepackages = false
skip_install = true
allowlist_externals =
    poetry
commands_pre =
    poetry install --all-extras
commands =
    unittest: poetry run pytest -vv --cov --cov-append --cov-report= tests {posargs}
depends =
    {py37,py38,py39}: covclean
    covreport: py37-unittest,py38-unittest,py39-unittest

[testenv:covreport]
basepython = python3.9
deps = coverage[toml]
commands =
    -coverage html
    -coverage xml
    coverage report -m

[testenv:covclean]
deps = coverage[toml]
commands = coverage erase

[testenv:docs]
changedir = docs
allowlist_externals =
    {[testenv]allowlist_externals}
    mkdir
    rm
commands=
    mkdir -p _static
    rm -rf _build
    rm -rf _source
    poetry run sphinx-build -W -b html -d {envtmpdir}/doctrees .  _build/html

[testenv:checks]
commands = pre-commit run --all-files

[testenv:licenses]
allowlist_externals =
    {[testenv]allowlist_externals}
    {toxinidir}/devel/run-liccheck.sh
commands =
    {toxinidir}/devel/run-liccheck.sh

[flake8]
show-source = True
max-line-length = 100
exclude = .git,.tox,dist,*egg
extend-ignore = E203
